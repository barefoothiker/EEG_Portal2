<!DOCTYPE html>
<html lang="en">
    <head>
    	{% load staticfiles %}

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
        <title>IMIJ Portal </title>

        <!-- Bootstrap core CSS -->
        <link href="{% static "css/bootstrap.css"  %}" rel="stylesheet">

        <link href="{% static "css/jquery.dataTables.min.css"  %}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{% static "css/justified-nav.css"  %}" rel="stylesheet">

        <link href="{% static "css/common.css"  %}" rel="stylesheet" >

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
        <!-- <script src="js/vendor/jquery.ui.widget.js"></script> -->
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
        <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
        <script src="https://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
        <!-- The Canvas to Blob plugin is included for image resizing functionality -->
        <script src="https://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
        <!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
        <script src="js/jquery.iframe-transport.js"></script>
        <!-- The basic File Upload plugin -->
        <script src="js/jquery.fileupload.js"></script>
        <!-- The File Upload processing plugin -->
        <script src="js/jquery.fileupload-process.js"></script>
        <!-- The File Upload image preview & resize plugin -->
        <script src="js/jquery.fileupload-image.js"></script>
        <!-- The File Upload audio preview plugin -->
        <script src="js/jquery.fileupload-audio.js"></script>
        <!-- The File Upload video preview plugin -->
        <script src="js/jquery.fileupload-video.js"></script>
        <!-- The File Upload validation plugin -->
        <script src="js/jquery.fileupload-validate.js"></script>

        <script src="{% static "js/jquery-ui.min.js" %}"></script>

        <script src="{% static "js/bootstrap.min.js" %}"></script>
	      <script src="{% static "js/jquery.dataTables.min.js" %}"></script>
        <!-- pako js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.7/pako.min.js"></script>
        <!-- math js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.4.0/math.min.js"></script>

       {% block css %}

       {% endblock css %}

       {% block js %}

       {% endblock js %}

    </head>
    <body>
        <div class="container">
            <div class="masthead">
                <div class="row">
                    <div class="col-xs-12" style="text-align:center;">
                        <!-- <a href="/"><img src="{% static "img/logo.gif" %}"width="150" height=""150" /></a> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <p style="text-align:center;font-weight:bold;font-size:24px;">      <img src = "{% static "/img/imijlogo.png"%}" style="width:20%;height:20%"/>
 <p/>
                    </div>
                </div>
            </div>

	    <nav class="navbar navbar-default">
	      <div class="container-fluid">
		<div>

		  <ul class="nav navbar-nav">
		    <li {% if selectedMenu == "Home" %} class="active" {% endif %}><a href="/">Home</a></li>
		  </ul>
		  {% if user.is_authenticated %}
		  <ul class="nav pull-right">
		    <li >
		         {{user.username}}&nbsp;
		         <a href="/accounts/logout">
    			Logout
		      </a>
		    </li>
		  </ul>
		  {% endif %}
		</div>
	      </div>
	    </nav>
	    {% block content %}
	    {% endblock content %}
            <!-- Site footer -->
            <div class="footer">
                <!-- <p>Â© The Rockefeller University 2016<img src="/static/img/ctsa_logo.gif" /></p> -->
            </div>
        </div>
        <!-- /container -->
        <div>
        </div>
    </body>
</html>
