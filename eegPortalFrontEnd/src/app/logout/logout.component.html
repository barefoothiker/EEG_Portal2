<div class="login-page">
  <!-- <div class="login-page" [@routerTransition]> -->
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>IMIJ Portal</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  [(ngModel)]="loggedInUser" [ngModelOptions]="{standalone: true}"  class="form-control input-underline input-lg" id="loggedInUserEmail" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password"  [(ngModel)]="loggedInPass"  [ngModelOptions]="{standalone: true}"  class="form-control input-underline input-lg" id="loggedInUserPassword" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
